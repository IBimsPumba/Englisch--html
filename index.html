<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to an Argumentative Essay</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            padding: 20px;
            background-color: #ff69b4;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Do you accept committing marriage fraud?</h1>
    <div class="content">
        <p>Is it okay if a friend uploads a photo of you without asking? Some think it's no big deal, while others believe it's very rude. This argumentative essay will discuss both sides of the argument.</p>
    </div>
</body>
</html>
